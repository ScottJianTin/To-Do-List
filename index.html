<!DOCTYPE html>
<html lang="en">

<head>
  <title>Daily To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header" id="myDIV">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Any new task...">
    <span class="addBtn" onclick="newElement()">Add</span>
  </div>

  <ul id="myUL">
    <li class="checked">Complete assignment</li>
    <li class="checked">Learn Bayes Theorem</li>
    <li>Learn PCA</li>
    <li>Complete 1 MOOC</li>
    <li>Complete presentation slide</li>
  </ul>

  <script src="script.js"></script>
</body>

</html>
